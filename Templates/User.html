{% extends 'navbar.html' %}
{% block body %}
<a class="btn btn-info" href="/Administrador">Volver</a>
<div style="background: white;" class="container">
    <form action="/Crear_Usuario" method="POST">
        <div class="form-group">
            <label class="mt-5" for="user">Nuevo Usuario</label> <input required name="user" type="text" class="form-control" >
        </div>
        <div class="form-group">
            <label for="pass">Contrase√±a</label> <input required name="pass" type="text" class="form-control" >
        </div>
        <button class="btn btn-info" type="submit">Crear</button>
        <br>
    </form>
    <table class="table">
        <thead class="thead-dark"> 
            <tr>
                <th style="border: rgb(14, 13, 13) 1px solid;">Nombre</th>
                <th style="border: rgb(8, 8, 8) 1px solid;">Acciones</th>
            </tr>
        </thead>
        <tbody class="mb-5">
            {% for u in usuarios %}
            <tr>
                <th style="border: rgb(17, 17, 17) 1px solid;">{{ u[1] }}</th>
                <th style="border: rgb(2, 2, 2) 1px solid;">
                    <a href="/User_Delete/{{u[0]}}">Borrar</a>
                </th>
            </tr>
            <br>
            {% endfor %}
        
        </tbody>
    </table>
    <br>
</div>

{% endblock %}
