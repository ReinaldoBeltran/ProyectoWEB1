{% extends "navbar.html"%}
{% block body %}

<div style="background: white;" class="container mt-5">
    <form action="/Correo" method="post">
        <div class="form group">
            <label for="email">Email</label> <input required type="email" name="email" class="form-control" id="">
        </div>
        <div class="form group">
            <label for="asunto">Asunto</label> <input required type="text" name="asunto" class="form-control">
        </div>
        <div class="form group">
            <label for="cuerpo">Mensaje</label> <input required name="cuerpo" class="form-control" id="" ></input>
        </div>
        <br>
        <button type="submit" class="btn btn-info mb-3">Enviar</button>
        
    </form>
</div>

{% endblock %}
