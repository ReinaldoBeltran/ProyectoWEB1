{% extends "navbar.html" %}
{% block body %}
<a class="btn btn-info" href="/Administrador">Volver</a>
<div style="background: white;" class="container mt-5 mb-5">
    <form action="/Crear_Categoria" method="POST">
        <br>
        <div class="form-group">
            
            <label for="id">Id</label> <input name="id" required type="number" class="form-control">
        </div>
        <div class="form-group">
            <br>
            <label for="categoria">Nueva Categoria</label> <input required name="categoria" type="text" class="form-control">
        </div>
        <button class="btn btn-info" type="submit">Crear</button>
        <br>
    </form>
    <br>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th style="border: rgb(7, 7, 7) 1px solid;">ID</th>
                <th style="border: rgb(7, 7, 7) 1px solid;">Categoria</th>
                <th style="border: rgb(7, 7, 7) 1px solid;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in categoria %}
            <tr>
                <th style="border: rgb(7, 7, 7) 1px solid;">{{ u[0] }}</th>
                <th style="border: rgb(7, 7, 7) 1px solid;">{{ u[1] }}</th>
                <th style="border: rgb(7, 7, 7) 1px solid;">
                    <a href="/Categoria_Delete/{{u[0]}}">Borrar</a>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
</div>


{% endblock %}
